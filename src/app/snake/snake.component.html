<div id='container'>
    <div id='topPanel'>
        <p class='bestScore'>Best Score: {{ bestScore }} </p>
        <p class='currentScore'>Current Score: {{ score }} </p>
        <div class="optionsContainer">
            <li class="options">
                <div class="optionsTitle">
                    <div class="optionsTitleText">Options</div>
                    <div class="optionsTitleArrow">&#9662;</div>
                </div>  
                <ul class="dropDownOptions">
                    <li class="option" (click)="onRestartMap()">Restart game</li>
                    <li class="option" (click)="onGenerateMap()">Generate new map</li>
                </ul>
            </li>
        </div>    
    </div>
    <canvas 
        id="canvas" 
        [width]='board.getWidthInPixels()' 
        [height]='board.getHeightInPixels()' 
        #canvas>
    </canvas>
   
</div>
