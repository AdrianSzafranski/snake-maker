<div class="container">
    <h2>Sign in</h2>
    <div class="form-error" *ngIf="error">
        <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form 
        #signInForm="ngForm"
        (ngSubmit)="onSignIn(signInForm)"
        *ngIf="!isLoading">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
            <p class="input-error" *ngIf="!email.valid && email.touched">
                Please enter a valid email!
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel">
            <p class="input-error" *ngIf="!password.valid && password.touched">
                Please enter a valid password!
            </p>
        </div>
        <div class="form-buttons">
            <button 
                class="submit-button"
                type="submit"
                [disabled]="!signInForm.valid">
                Login
            </button>
            <span class="switch-text">You do not have an account?</span>
            <a class="switch-button" routerLink="/signup">Sign up!</a>
        </div>
    </form>
</div>
