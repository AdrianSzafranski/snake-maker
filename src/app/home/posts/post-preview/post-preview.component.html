<div class="post">
    <div class="title">
        <h1>{{ postData.title }}</h1>
    </div>
    <div class="image">
        <img [src]="postData.imageUrl" alt="post image" />
    </div>
    <div class="content">
        <p>{{ onShowContentPreview() }}</p>
    </div>
    <div class="post-btn-container">
        <button type="button" (click)="onRedirectToPostDetails()">Read</button>
    </div>
</div>
