<div class="mapContainer">
    <div class="mapName">
        <h2>{{ map.name }}</h2>
    </div>
    <canvas class="map" width="350" #mapCanvas></canvas>
    <div class="mapInfo">
        <div class="statsInfo">
            <p>Highest score: {{ userScore ? userScore.highestScore : 0 }}</p>
            <p>Game counter: {{ userScore ? userScore.gamesNumber : 0 }}</p>
        </div>
    </div>
</div>
